<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-size</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">background-size</h1>
      </header>
      <main class="main">
        <section class="main__propriedades">
          <div class="main__propriedades-select">
            <input type="radio" name="size" id="cover" />
            <label for="cover">cover</label>
          </div>
          <div class="main__propriedades-select">
            <input type="radio" name="size" id="contain" />
            <label for="contain">contain</label>
          </div>
          <div class="main__propriedades-select">
            <input type="radio" name="size" id="width" />
            <label for="width">50%</label>
          </div>
          <div class="main__propriedades-select">
            <input type="radio" name="size" id="display-none"/>
            <label for="none"> D-None</label>
          </div>
        </section>
        <section class="main__image">
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
